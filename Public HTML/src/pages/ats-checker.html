<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Checker</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ATS Checker</h1>
    </header>
    <main class="container">
        <section>
            <h2>Upload Your Resume</h2>
            <form id="ats-checker-form" enctype="multipart/form-data">
                <label for="resume-upload">Select a resume file:</label>
                <input type="file" id="resume-upload" name="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit">Check ATS Score</button>
            </form>
            <div id="ats-score-result" class="hidden">
                <h3>Your ATS Score: <span id="ats-score"></span></h3>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Resume Builder Website</p>
    </footer>
    <script src="../assets/js/scripts.js"></script>
    <script src="../utils/ats-checker.js"></script>
</body>
</html>
